<!DOCTYPE html>
<html lang="ja">
<head>
    <title>メイクサポートミラー</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: auto;
            width: 100%;
            height: 100%;
        }
        video, canvas {
            transform: scaleX(-1); /* 左右反転 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Face Landmarker Demo</h1>
    <video id="input_video" autoplay playsinline></video>
    <canvas id="output_canvas" width="640" height="480"></canvas>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');

        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        faceMesh.onResults(results => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiFaceLandmarks) {
                for (const landmarks of results.multiFaceLandmarks) {
                    drawLandmarks(landmarks, [ 70,  63, 105,  66, 107,  55,  65,  52,  53,  46]);  // 右眉毛のランドマーク
                    drawLandmarks(landmarks, [336, 296, 334, 293, 300, 276, 283, 282, 295, 285]);  // 左眉毛のランドマーク
                }
            }
        });

        function drawLandmarks(landmarks, indices) {
            canvasCtx.beginPath();
            indices.forEach((index, i) => {
                const x = landmarks[index].x * canvasElement.width;
                const y = landmarks[index].y * canvasElement.height;
                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }
            });
            canvasCtx.closePath();
            canvasCtx.strokeStyle = 'red';
            canvasCtx.lineWidth = 2;
            canvasCtx.stroke();
        }

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceMesh.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        camera.start();
    </script>
</body>
</html>
